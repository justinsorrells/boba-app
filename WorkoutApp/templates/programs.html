{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center">
    <h1>Programs</h1>
    <a class="navbar-brand" href="{% url 'create_program_view' %}"><h1>Create Program</h1></a>
</div>
<hr>

<ul class="list-group">
{% for program in programs %}
    <a href="{% url 'program_view' program.id %}"><li class="list-group-item">{{ program.program_name }}</li></a>
{% endfor %}
</ul>
{% endblock %}
